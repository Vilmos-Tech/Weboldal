<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube legújabb videó</title>
    <style>
        .video-container {
            text-align: center;
            margin: 20px;
        }
        .video-thumbnail img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .video-title {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .video-link {
            text-decoration: none;
            color: inherit;
        }
        .video-link:hover .video-title {
            text-decoration: underline;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <a id="videoLink" class="video-link" href="#" target="_blank">
            <div class="video-thumbnail">
                <img id="thumbnail" src="" alt="Legújabb videó indexképe">
            </div>
            <div class="video-title" id="title"></div>
        </a>
    </div>

    <script>
        const apiKey = "AIzaSyAbTebFjvWfVL3LL3iyATytz3jvE_kgVcQ";
        const channelId = "UCWWWljSeKIiu5mI7U9aDocg";
        const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&type=video&order=date&maxResults=1`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const video = data.items[0];
                const videoId = video.id.videoId; 
                const thumbnailUrl = video.snippet.thumbnails.high.url;
                const title = video.snippet.title;

                
                document.getElementById("thumbnail").src = thumbnailUrl;
                document.getElementById("title").textContent = title;
                document.getElementById("videoLink").href = `https://www.youtube.com/watch?v=${videoId}`;
            })
            .catch(error => console.error("Hiba történt:", error));
    </script>
</body>
</html>
